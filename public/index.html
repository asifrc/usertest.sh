<head>
  <title>usertest.sh</title>
  <link rel="stylesheet" href="/scripts/vendor/xterm.js/dist/xterm.css">
  <script type="text/javascript" src="/scripts/vendor/xterm.js/dist/xterm.js"></script>
</head>
<body>
  <h1>usertest.sh</h1>
  <p>Developers are Users too..</p>
  <div id="terminal"></div>
  <script type="text/javascript">
    var usertest = {
      "greeting": "Welcome to usertest.sh! This is from the JSON object"
    };
    terminal = new Terminal({
      cursorBlink: true
    })
    terminal.open(document.getElementById('terminal'));
    terminal.writeln(usertest.greeting);
  </script>
</body>
